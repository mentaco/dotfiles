set-option -g default-shell /usr/local/bin/fish

# prefixキーをC-aに変更する
set -g prefix C-q

# デフォルトのprefixキーC-bを解除する
unbind C-b

# ペインの水平分割
bind s split-window -h

# ペインの垂直分割
bind v split-window -v

# Ctrl+oで次のペインへ移動
# Ctrl+hjklでペイン移動
bind -n C-o select-pane -t :.+
# bind -n C-H select-pane -L
# bind -n C-J select-pane -D
# bind -n C-K select-pane -U
# bind -n C-L select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# マウスホイール
set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down

# ウィンドウステータスをかっこよくする
setw -g window-status-current-format "#{?window_zoomed_flag,🔍 ,} #[fg=white,bg=colour238] [✔]#[fg=gray,bold] #W#[fg=gray,bold] #{?window_bell_flag, ,} "
setw -g window-status-format "#{?window_zoomed_flag,🔍 ,} #[fg=colour255] [#I#[fg=white]]#[fg=colour255]#W#[fg=colour255]#{?window_bell_flag, ,} "

# コピーモードのキーバインドをvim風にする
set-window-option -g mode-keys vi
